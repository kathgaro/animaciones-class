<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--BS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Clase 8 - Animaciones</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Clase 8</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Animaciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/animate.html">Animate</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/aos-animate.html">Aos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <!-- Transform -->
        <section>
            <h2>Transform</h2>
            <section class="caja-transform">
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--translate" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--translatex" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--scale" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--scale-50" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--scale-cero" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--scale-xy" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--rotate25" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--rotate50" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--rotate320" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--skew30" alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png" class="transform--skew20"  alt="logo">
                </div>
                <div class=" transform ">
                    <img src="img/coder.png"  class="transform--skew50" alt="logo">
                </div>
            </section>
            <!--
               Generador de animaciones y como aplicarlo:
               
                https://www.theappguruz.com/tag-tools/web/CSSAnimations/

                https://animista.net/play/basic/shadow-drop/shadow-drop-lr

            -->
        </section>
         <!--Transiciones y transform-->
         <section>
            <h2>Transiciones + Transform</h2>
            
            <div class="caja circle">
                <div class="caja-1"></div>
                <div class="caja-2"></div>
                <div class="caja-3"></div>
                <div class="caja-4"></div>
                <div class="caja-5"></div>
            </div>
            <!--
               Generador de transiciones:
                https://animista.net/play/basic/shadow-drop/shadow-drop-lr
            -->
        </section>
        <!--Animaciones-->
         <section>
            <h2>Animaciones</h2> 
            <div class="caja">
             <!--   <img class="img-coder" src="img/coder.png" alt="logo">-->
                <img class="img-coder-copy" src="img/coder.png" alt="logo">
            </div>
            <!--   
            -->
        </section>
        <!-- Gradiantes -->
        <section>
            <h2>Gradientes</h2>     
            <div class="caja gradiente"></div>
            <!--
                Generador de gradientes:
                cssgradient.io
            -->
        </section>
    </main>
    <footer class="bg-dark p-2 text-center">
        <p class="text-light">Clase 8 - transiciones, animaciones y transformaciones </p>
    </footer>
    <!--BS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
